plugins {
    id 'com.github.johnrengelman.shadow'
}

apply from: "$rootDir/gradle/java.gradle"

dependencies {
    implementation project(':bungee')
    implementation project(':spigot')
    implementation project(':velocity')
}

assemble {
    dependsOn shadowJar
}

shadowJar {
    archiveName("MapModCompanion.jar")
}

name: Build

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      spigot-target:
        type: string
      hangar-upload:
        type: boolean
      modrinth-upload:
        type: boolean
    outputs:
      artifact:
        description: Path to the jar artifact
        value: ${{ jobs.build.outputs.artifact }}

permissions:
  contents: write

jobs:
  build:
    name: Gradle build
    env:
      ARTIFACT: packages/single/build/libs/MapModCompanion.jar
    outputs:
      artifact: ${{ env.ARTIFACT }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          dependency-graph: generate-and-submit
      - name: Determine target Spigot version
        id: target
        run: |
          TARGET=${{ inputs.spigot-target }}
          [[ -z "$TARGET" ]] && TARGET=$(tail -n1 VERSIONS.txt)
          echo "spigot-version=$TARGET" >> $GITHUB_OUTPUT
      - name: Run the build
        run: |
          ./gradlew \
          build \
          -Pversion=${{ inputs.version }} \
          -Pspigot_version=${{ steps.target.outputs.spigot-version }} \
          -PprotocolLib_version=4.2.1
        env:
          HANGAR_UPLOAD: ${{ inputs.hangar-upload }}
          HANGAR_TOKEN: ${{ secrets.HANGAR_TOKEN }}
          MODRINTH_UPLOAD: ${{ inputs.modrinth-upload }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
      - name: Force original path preservation (for upload-artifact@v3)
        run: touch .empty
      - uses: actions/upload-artifact@v4
        with:
          name: gradle-build
          path: |
            .empty
            ${{ env.ARTIFACT }}
